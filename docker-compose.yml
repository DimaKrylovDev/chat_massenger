services:
  postgres:
    image: postgres:15-alpine
    container_name: chat_manager_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat_manager_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat_manager_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat_manager_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: chat_manager_rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - chat_manager_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: chat_manager_auth_service
    expose:
      - "50050"  
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/chat_manager
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat_manager_network
    restart: unless-stopped

  websocket-service:
    build:
      context: ./websocket_service
      dockerfile: Dockerfile
    container_name: chat_manager_websocket_service
    expose:
      - "50052" 
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - PYTHONPATH=/app/src
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chat_manager_network
    restart: unless-stopped

  chat-service:
    build:
      context: ./chat_service
      dockerfile: Dockerfile
    container_name: chat_manager_chat_service
    expose:
      - "50051"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/chat_manager
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - chat_manager_network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: chat_manager_api_gateway
    ports:
      - "8000:8000"  
      - "8001:8001"  
    environment:
      - AUTH_SERVICE_URL=http://auth-service:50050
      - CHAT_SERVICE_URL=http://chat-service:50051
      - WEBSOCKET_SERVICE_URL=ws://websocket-service:50052
      - PYTHONPATH=/app
    depends_on:
      - auth-service
      - chat-service
      - websocket-service
    networks:
      - chat_manager_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  chat_manager_network:
    driver: bridge